<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="main">
        <article class="list">
            <p>First</p>
            <p>Second</p>
            <p>Third</p>
            <p>PPT Select the first matching element
            </p>
            <p>PPT querySelector - Select the first matching element</p>
            <p>PPT querySelectorAll - Select all matching elements
            </p>
        </article>
        <script>
            const mainDiv = document.querySelector('#main');
            // Select the element with ID 'main'
            console.log(mainDiv);
            const element = document.querySelector('p');
            console.log(element);
            // Select the first paragraph on the page
            const elements = document.querySelectorAll('article.list');
            // Returns a static NodeList
            // Select all <article> elements having a class named 'list'
            console.log(elements);
        </script>
    </div>
</body>

</html>
