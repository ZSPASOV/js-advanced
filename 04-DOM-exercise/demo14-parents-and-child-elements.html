<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="main">
        <article class="list">
            <p>First</p>
            <p>Second</p>
            <p>Third</p>
            <p>PPT Every DOM Element has a parent</p>
            <p>PPT Parents can be accessed by property parentElement or parentNode</p>
        </article>
        <script>
            let firstP = document.getElementsByTagName('p')[0];
            console.log(firstP.parentElement);
            console.log(firstP.parentElement.innerHTML);
        </script>
    </div>
</body>

</html>
