<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="main">
        <article class="list">
            <p>First</p>
            <p>Second</p>
            <p>Third</p>
            <p>Content can be hidden or revealed by changing its display style. 
            This is a common technique to display content dynamically</p>
        </article>
        <script>
        // To hide an element:
        const element = document.getElementById('main');
        element.style.display = 'none';
        // To reveal an element, set display to anything that isn't 'none' (including empty string)
        element.style.display = ''; // Can be 'inline', 'block', etc.

        </script>
    </div>
</body>

</html>
