<html>
    <head>
        <title>My first page</title>
    </head>
    <body>

        <h1 id="heading">Intro to DOM</h1>
        <ul>
            <li id="methods-list-item" class="list-item" data-name='Ivaylo'>Dom Method</li>
            <li class="list-item">Dom Properties</li>
        </ul>
      
        <script>
            let parentElement = document.querySelector('ul'); 
            let childElement = document.getElementById('methods-list-item'); /*kogato polzvame getElemenyById nqma nujda ot #, kogato e s querySelector togava se slaga #*/

            parentElement.removeChild(childElement); /*tova go maha ot html stranicata, no ne go trie ot pametta*/childElement

            childElement.innerHTML += ' Was Deleted!';

            let secondChildElement = document.getElementsByClassName('list-item')[0] /*taka shte hvane <li class="list-item">Dom Properties</li>, zashtto predishniq li e mahnat ot dokumenta(no sushtestvuva v pametta)*/
            parentElement.replaceChild(childElement, secondChildElement);

        </script>

    </body>
</html>
