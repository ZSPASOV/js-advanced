<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Add/Delete</title>
</head>

<body>
<ul id="list">
    <li>First</li>
    <li>Second</li>
    <li>Third</li>
    <li>Fourth</li>
    <li>Fifth</li>
</ul>
    <script>
        let listElement = document.getElementById('list');

        listElement.addEventListener('click', onListItemClick);

        function onListItemClick(e) {
            if (e.target.tagName == 'LI') {
                // reda dolu vrushta NaN ili 0, tova e js syntax
                let paddingValue = parseInt(e.target.style.paddingLeft) || 0;

                paddingValue += 3;

                e.target.style.paddingLeft = paddingValue + 'px';
            }
        }
    </script>
</body>
</html>
