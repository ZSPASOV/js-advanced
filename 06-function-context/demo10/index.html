<script>
    function speak(message, endMessage) {
        this.grades.forEach(grade => {
            console.log(`${this.name}:${message} - ${grade}`);
        });
        console.log(endMessage);
    }

    let person = {
        name: 'Pesho',
        grades: [2, 3, 4, 2, 6],
    }
    /*tova suzdava nova funkciq*/
    let speakWrapper = speak.bind(person);

    speakWrapper('sorry', 'i will be back');

    /*v2*/
    let anotherWrapper = speak.bind(person, 'hello'); /*tova dava context person i defolten argument hello, koito shte e vinagi tam*/
