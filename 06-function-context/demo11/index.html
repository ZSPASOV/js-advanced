<script>
let person = {
    name: 'Pesho',
    age: 20,
    color: 'brown'
}

console.log(person.propertyIsEnumerable('age'));

Object.defineProperty(person, 'age', {enumerable: false});
/*taka nqma da log-ne age*/
for (const key in person) {
    console.log(key);
}

console.log(person.propertyIsEnumerable('age'));

Object.defineProperty(person, 'phone', {enumerable: true, value: '020521502'});

for (const key in person) {
    console.log(key);
}

Object.defineProperty(person, 'hair', {enumerable: true, value: 'black', writable: false});

person.hair = 'yellow';
console.log(person.hair); /*shte log-ne black, nqma da go promeni na yellow, zashtoto dadohme writeable: false*/
